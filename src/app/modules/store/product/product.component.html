<div class="box-shadow mrb-10 max-370 w-100">
    <img src="{{image}}" alt="" class="max-370 w-100 image cursor-pointer">
    <div class="bg-white p-12">
        <div class="text-dark size-12 weight-700 mrtb-4">{{name}}</div>
        <div class="d-flex align-items-center justify-content-between">
            <div class="text-secondary size-6 weight-700">
                Price: <span class="weight-700 size-8 text-dark">EGP {{price}}</span>
            </div>
            <img src="../../../../assets/images/add.svg" alt="" class="max-30 w-100 cursor-pointer" *ngIf="counter == 0" (click)="increase()">
            <div class="d-flex border  border-primary border-radius-5 justify-content-between max-80 w-100 ptb-3 pse-6" *ngIf="counter > 0">
                <div class="size-4 text-primary cursor-pointer weight-500" (click)="decrease()">-
                </div>
                <div class="size-4 text-dark weight-500">{{ counter }}</div>
                <div class="size-4 text-primary cursor-pointer weight-500" (click)="increase()">+
                </div>
              </div>
        </div>
    </div>
</div>

<div class="container mrt-40">
    <div class="text-gray1 size-18 weight-700 mrb-16">Your Order</div>
    <div class="row" *ngIf="cart.length > 0">
        <div class="col-md-8">
            <div class="box-shadow">
                <app-cart *ngFor="let item of cart" [price]="item?.product?.price" [name]="item?.product?.name" [image]="item?.product?.image" [qty]="item?.product?.qty" [code]="item?.product?.code" [counter]="item?.qty"></app-cart>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box-shadow">
                <div class="d-flex align-items-center justify-content-between p-12 border-bottom">
                    <div class="text-gray1 size-12 weight-700">Order Details</div>
                    <a routerLink="/" class="text-decoration-none text-primary size-8 weight-700">Add item</a>
                </div>
                <div class="p-12 mrt-5">
                    <div class="d-flex algin-items-center justify-content-between mrb-4">
                        <div class="text-secondary size-8 weight-600">Order Subtotal:</div>
                        <div class="text-secondary size-7 weight-600">EGP {{ subTotal}}</div>
                    </div>
                    <div class="d-flex algin-items-center justify-content-between mrb-4">
                        <div class="text-secondary size-8 weight-600">Delivery fees:</div>
                        <div class="text-secondary size-7 weight-600">EGP {{ deliveryFees}}</div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mrt-8">
                        <div class="text-gray1 size-8 weight-700">Order Total</div>
                        <a routerLink="/" class="text-decoration-none text-primary size-8 weight-700">EGP {{ subTotal * 1 + deliveryFees * 1}}</a>
                    </div>
                </div>
               
                <div class="d-flex align-items-center justify-content-center pb-12">
                    <button
                class="btn btn-primary text-white border-raduis-5 size-6 p-4 w-100 max-280 text-center mrt-10 weight-500"
                 type="button">
                Checkout
            </button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center mrtb-60" *ngIf="cart.length <= 0">
        <img src="../../../assets/images/cart.svg" alt="" class="max-80 w-100">
    </div>
</div>
